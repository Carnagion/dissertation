[package]
name = "irdis"
version = "0.1.0"
edition = "2021"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--generate-link-to-definition", "--cfg", "docsrs"]

[dependencies]
irdis-branch-bound = { version = "0.1.0", path = "irdis-branch-bound", optional = true }
irdis-core = { version = "0.1.0", path = "irdis-core" }
irdis-vis = { version = "0.1.0", path = "irdis-vis", optional = true }

[features]
default = ["branch-bound"]
branch-bound = ["dep:irdis-branch-bound"]
vis = ["dep:irdis-vis"]

[dev-dependencies]
chrono = { version = "0.4.31", default-features = false }
csv = "1.3.0"
divan = "0.1.5"

[[bench]]
name = "parse"
harness = false

[[bench]]
name = "solve"
harness = false

[workspace]
members = ["irdis-branch-bound", "irdis-core", "irdis-vis"]
